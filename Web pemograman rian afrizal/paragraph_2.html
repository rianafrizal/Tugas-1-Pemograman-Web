<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Paragraph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--paragraph dengan atribut align dan property left-->
    <p align="left">
      paragraph 1 dengan nilai property : left / default: Lorem ipsum dolor, sit
      amet consectetur adipisicing elit. Illo, ullam.
    </p>
    <!--paragraph dengan atribut align dan property center-->
    <p align align="center">
      paragraph 1 dengan nilai property : left / default: Lorem ipsum dolor sit
      amet consectetur, adipisicing elit. Provident, sint?
    </p>
  </body>
</html>
